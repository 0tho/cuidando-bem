<div id="slotSelect">
    <div class="slotSelect-backImage"></div>
    <div class="slotSelect-prontuario">
        <div id="saveSlotMain">
            <div id="slotsContainer">
                <button id="slot1" class="slot" tabindex="0"></button>
                <button id="slot2" class="slot" tabindex="0"></button>
                <button id="slot3" class="slot" tabindex="0"></button>
            </div>
        </div>
        <div class="slotSelect-logo"></div>
    </div>
    <div id="menuContainer">
        <div class="menuSeparator"></div>
        <button id="deleteSlot" class="menuButton menuButtonRed menuButtonAnimate" tabindex="0">Apagar</button>
        <button id="loadSlot" class="menuButton menuButtonBlue menuButtonAnimate" tabindex="0">Carregar</button>
        <button class="menuButton menuButtonYellow menuButtonAnimate backButton" tabindex="0">Voltar</button>
    </div>
</div>
<div id="dialog-confirmDelete" role="alert" title="Apagar jogo">
    <p>Tem certeza que deseja apagar esse jogo?</p>
</div>
<div id="dialog-typeName" title="Digite seu nome">
    <p>Por favor, digite seu nome no campo abaixo:</p>
    <label for="name">Nome:</label>
    <input name="name" id="nameInput" type="text" value="">
</div>
