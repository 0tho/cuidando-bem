<div id="endOfLevel">
    <div class="endOfLevel-title">
        <span>Você completou o caso!</span>
    </div>
    <div class="separator"></div>
    <div class="percentBar">
        <div class="bar">
            <div class="fill"></div>
        </div>
        <div class="percent">100%</div>
        <div class="tab"></div>
    </div>
    <div class="container">
        <div id="scoreContainer" class="">
            <table id="scoreList">
                <thead>
                    <tr>
                        <th class="title">
                            <span>Ação</span>
                        </th>
                        <th class="score">
                            <span>Pontos</span>
                        </th>
                    </tr>
                </thead>
                <tbody id="scoreList_tbody">

                </tbody>
            </table>
        </div>
    </div>
    <div id="endOfLevel-menu">
        <div class="playAgain menuButton menuButtonYellow">
            Repetir fase
        </div>
        <div class="goToMenu menuButton menuButtonBlue">
            Continuar
        </div>
    </div>
</div>
