<!DOCTYPE html>
<html>
<head>
	<title>Teste de animação</title>
</head>
<body>	
	<canvas id="canvas"></canvas>

	<script type="text/javascript">

	//Frame = each time things are draw in screen
	//Tick = each time things get a logical update

	var last = new Date().getTime();
	var passed;
	var now;
	var accumulator = 0;

	var tickTime = 1000/60;

	var canvas = document.getElementById('canvas');

	canvas.setAttribute('width', 676);
	canvas.setAttribute('height', 900);
	

	function Clip(){
		this.x;
		this.y;

		this.frameTime;
		this.accumulator = 0;
		this.frameTotal;
		this.frameCounter = 0;
		
		this.img;
		this.hasToDraw = false;

		this.width;
		this.height;


		this.update = function(){

			this.accumulator += tickTime;

			while(this.accumulator >= this.frameTime){

				this.frameCounter++;
				this.frameCounter = this.frameCounter % this.frameTotal;
				this.hasToDraw = true;

				this.accumulator -=this.frameTime;
			}
		}

		this.draw = function(canvas){

			var ctx = canvas.getContext('2d');

			var fx = this.frameCounter * this.width; 

			ctx.drawImage(this.img, fx, 0, this.width, this.height, Math.round(Math.random()*50)-25, Math.round(Math.random()*50)-25, this.width, this.height);
		}
	}

	var coin = new Clip();
	coin.width = 676;
	coin.height = 900;
	coin.frameTotal = 3;
	coin.frameTime = 100;

	coin.img = new Image();

	coin.img.onload = function(){
		console.log("ImageLoaded");


		gameLoop();
	}

	coin.img.src = "loa.png";

	function gameLoop(){
		console.log("loop");
		now = new Date().getTime();
		passed = now-last;
		last = now;
		accumulator += passed;

		while(accumulator >= tickTime){
			coin.update();

			accumulator -=tickTime;
		}


		if(coin.hasToDraw){
			var ctx = canvas.getContext('2d');

			ctx.fillStyle = "#FFFFFF";
            ctx.fillRect(0,0, 100, 100);

			coin.draw(canvas);
		}


		window.requestAnimationFrame(gameLoop);	
	}

	</script>
</body>
</html>
